<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lit.fat.js"></script>
</head>
<body>
  <test-xxx foo="bar"></test-xxx>

  <script>
    Lit.define( 'test-xxx', {

      props: {
        foo: null,
        bar: {

        }
      },

      render( html ){
        return html`
          <div>test-xxx: ${ this.foo }</div>
        `
      },

      mounted(){
        window.xxx = this;
      }

    });
  </script>
</body>
</html>
