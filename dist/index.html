<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lit.fat.js"></script>
</head>
<body>
  <test-xxx foo="bar" xxx="1"></test-xxx>

  <script>
    var mixins1 = {
      data(){
        return {
          name2: 123,
        };
      },
      created(){
        console.log('mixins created')
      },
      mounted(){
        console.log('mixins mounted')
      }
    };

    Lit.define( 'test-xxx', {

      mixins: [
        mixins1
      ],

      props: {
        foo: String,
        bar: {
          type: Number,
          attr: 'xxx',
          reflect: true
        }
      },

      data(){
        return {
          name: `test-xxx: ${ this.foo }`
        };
      },

      methods: {
        click(){
          this.bar += 1;
        }
      },

      watch: {
        bar: {
          immediate: true,
          handler( value, oldValue ){
            console.log( value, oldValue );
          }
        }
      },

      render( html ){
        return html`
          <div @click="${ this.click }">${ this.name2 }, ${ this.name } ${ this.bar }</div>
        `
      },

      created(){
        console.log('created');
      },

      mounted(){
        console.log('mounted');
        window.xxx = this;
      }

    });
  </script>
</body>
</html>
