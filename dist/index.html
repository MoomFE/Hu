<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lit.fat.js"></script>
</head>
<body>
  <test-xxx foo="bar" xxx="1"></test-xxx>

  <script>
    Lit.define( 'test-xxx', {

      props: {
        foo: String,
        bar: {
          type: Number,
          attr: 'xxx',
          reflect: true
        }
      },

      data(){
        return {
          name: `test-xxx: ${ this.foo }`
        };
      },

      methods: {
        click(){
          this.bar += 1;
        }
      },

      render( html ){
        return html`
          <div @click="${ this.click }">${ this.name } ${ this.bar }</div>
        `
      },

      mounted(){
        window.xxx = this;
      }

    });
  </script>
</body>
</html>
